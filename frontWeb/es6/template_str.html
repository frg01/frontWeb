<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>``模板字符串</title>
</head>
<script type="text/javascript">
    //原生字符串进行输出
    let str1 = `for(int i = 0;i < 10;i++){
                System.out.println("i=" + i);
                }`;
    console.log("str1", str1)
    //字符串插入变量和表达式
    let name = "变量的学习";
    //解析变量的时候，就找最近的变量遍历，进行替换
    let str2 = `name=${name}`;
    let str3 = `1+2=${1 + 2}`;
    let n1 = 80;
    let n2 = 40;
    let str4 = `n1+n2=${n1 + n2}`;//`${n1}+${n2}=${n1 + n2}`;
    console.log("str2", str2);
    console.log("str3", str3);
    console.log("str4", str4);

    //字符串调用函数
    function sayHi(name){
        return "hi" + name;
    }
    let name2 = "tom";
    let str5 = `sayHi() 返回的结果是=${sayHi('jack')}`;
    let str6 = `sayHi() 返回的结果是=${sayHi(name2)}`;
    console.log("str5",str5);
    console.log("str6",str6);
</script>
<body>

</body>
</html>
