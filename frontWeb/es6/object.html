<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>声明对象的简写方式</title>
</head>
<script type="text/javascript">
    const age = 80;
    const name = "牛魔王";
    //传统对象
    let monster = {name:name,age:age};
    //es6对象
    let monster2 = {name,age};
    console.log("monster2",monster2);
</script>
<body>

</body>
</html>
