    // 4.根据给出的数据，用es6方式，编写方法，使用对象解构的方式，
    //得到oper和arr 并根据oper 的值，oper可以是+ — * / 来计算结果
    var cal = {
        oper: "/",
        arr: [1,2,3,5]
    }
     function f2({oper,arr}){
        var res = 0;
        //考虑arr传入 的分析 是否为null length是不是<=1就直接返回第一个值
        if ("+" == oper){
            res = arr[1];
            for (let i = 1;i < arr.length;i++){
                res += arr[i]
            }
        }else if ("-"==oper){
            res = arr[0];
            for (let i = 1;i < arr.length;i++){
                res -= arr[i]
            }
        }else if ("*"==oper){
            res = arr[0];
            for (let i = 1;i < arr.length;i++){
                res *= arr[i]
            }
        }else if ("/"==oper){
            res = arr[0];
            for (let i = 1;i < arr.length;i++){
                res /= arr[i]
            }
        }else{
            console.log("输入的oper不正确");
        }
         return res;
    }

    console.log("f2()运算结果：",f2(cal));
