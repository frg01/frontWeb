<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>const常量/只读变量的使用</title>
    <script type="text/javascript">
        //const 使用 定义时需要赋值，赋值后不能修改
        const PI = 3.14;
        // PI = 3.1415926;不能再次赋值
        console.log("PI=",PI)
    </script>
</head>
<body>

</body>
</html>
