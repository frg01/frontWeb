<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片绑定作业</title>
</head>
<body>
<div id="app">
    <h1>{{message}}</h1>
    <input type="text" v-model="img_src"><br/><br/>
    <img v-bind:src="img_src" :width="img_width"><br/><br/><br/><br/>

    <img src="1.jpg" :width="img_width">
    <img src="2.png" :width="img_width">
</div>


<script src="vue.js"></script>
<script>
    let vm = new Vue({
        el: "#app",//创建的vue实例挂载到id=app的div
        data: {//data{}  表示数据池 以k-v形式
            message: "输入要显示的图片名称",
            img_src:"1.jpg",
            img_width:"200px"
        }
    })
    console.log(vm);
</script>

</body>
</html>
