<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件化编程</title>
</head>
<body>

<div id="app">
    <h1>{{message}}</h1>
    <button v-on:click="plus1()">点击次数{{sum}}次</button>
    <!--由多个按钮到进行点击的统计-->
    <!--按钮的界面一样，但如果都去重新写一次，复用性低-->
    <!--点击按钮的业务逻辑相同，全部重新写一次方法，复用性低-->
    <!--组件化编程 增加代码复用性-->
    <button v-on:click="plus1()">点击次数{{sum}}次</button>
</div>


<script src="vue.js"></script>
<script>
    let vm = new Vue({
        el: "#app",//创建的vue实例挂载到id=app的div el=element
        data: {//data{}  表示数据池 以k-v形式 model
            sum:10,
        },
        methods: {//表示是一个method属性，对应的值是对象{} 写很多的方法
            plus1(){
                this.sum += 1;//data与method 同一个vue对象中
            }
        }
    })
    console.log(vm);
</script>
</body>
</html>
